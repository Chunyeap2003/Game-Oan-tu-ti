<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oẳn Tù Tì</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Chơi Oẳn Tù Tì</h2>
        <p>Chọn kéo, búa hoặc bao để bắt đầu:</p>
        <button onclick="playGame('keo')">✌ Kéo</button>
        <button onclick="playGame('bua')">✊ Búa</button>
        <button onclick="playGame('bao')">✋ Bao</button>
        <p id="result"></p>
    </div>

    <script>
        function playGame(playerChoice) {
            const choices = ["keo", "bua", "bao"];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = "";
            if (playerChoice === computerChoice) {
                result = "Hòa!";
            } else if (
                (playerChoice === "keo" && computerChoice === "bao") ||
                (playerChoice === "bua" && computerChoice === "keo") ||
                (playerChoice === "bao" && computerChoice === "bua")
            ) {
                result = "Bạn thắng!";
            } else {
                result = "Bạn thua!";
            }

            document.getElementById("result").innerText = 
                `Bạn chọn: ${playerChoice.toUpperCase()} - Máy chọn: ${computerChoice.toUpperCase()} \n Kết quả: ${result}`;
        }
    </script>

</body>
</html>
